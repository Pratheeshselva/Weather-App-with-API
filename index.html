<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
								initial-scale=1.0">
    <title>Weather App</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>
       
    
</head>

<body>
    <div class="weather-card">
        <div class="row justify-content-end">
            <div class="col-auto">
                <div class="sunny-icon">
                    <i class="bi bi-sun-fill"></i>
                </div>
            </div>
        </div>
        <h1 class="weather-title text-center mb-4">
            Weather App</h1>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Enter Your City Name" id="Search-response"aria-label="City Name">
            <button class="btn btn-primary weather-btn" type="button" id="button-addon2">Search</button>
        </div>
        <h2><div class="weather-city text-center mb-4">Chennai </div></h2>
        <div id="weatherInfo">
            <div class="weather-icon text-center">
                <img src="./assets/img/clear.png" height="48px" width="48px" ></img>
                
            </div>
            <div class="weather-info text-center">
                <p class="Temperature">Temperature: 20Â°C</p>
                <p class="Weather">Weather: Sunny</p>
                <p class="Humidity">Humidity: 60%</p>
                <p class="Wind">Wind Speed: 5 m/s</p>
                <p class="Visibility">Visibility: 10 km</p>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
</body>

</html>
